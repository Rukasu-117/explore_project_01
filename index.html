<!DOCTYPE html>

<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Head e Body são considerados Elementos-->
    <meta charset="UTF-8"><!--Conjunto de Caracteres-->
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"
    ><!--A Area de visualização vai ser a area do dispositivo-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/style.css">
    <title>Aula 01</title><!--O titulo que vai ser apresentado na aba do navegador-->

</head>

<body>

    <!--O src serve para apontar o arquivo de imagem-->
    <!--O alt serve para facilitar a acessibilidade para leitura do site-->
    <div id="hero">

        <img src="Imagens/image 1.jpg" 
             alt="Pessoa com blusa amarela em meio alguns moveis"
        >/
        <!--Span é utilizado para não quebrar a linha e mencionar no CSS-->
        <!--Strong é utilizado para deixar em negrito-->
        <h1>Ambientes <span>únicos</span> para você!</h1>

        <p>
            Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>,
            com muito bom gosto e profissionalismo,
            investimos tempo e <span>dedicação no seu projeto.</span>
        </p>
        <br>
        <p>
            Tenha <span>ambientes limpos</span> e bem decorados,
            transmitindo <strong>elegância</strong> e <strong>finesse</strong>
            para todo aquele que estiver ali.
        </p>

    </div>

    <div id="footer">

        <div class="line"></div>

        <a  target="_blank"
            href="">
            Instagram
        </a>

        <!--Target Blank
            vai abrir uma nova aba com aquele href
        -->
        <a target="_blank"
            href="">
            Facebook
        </a>
    </div>

    <img id="balls"
        src="Imagens/balls-decoration.svg" 
        alt="Bolinhas laranjas no canto inferior direito da tela"
    >

</body>

</html>
